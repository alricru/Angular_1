<h1 id="h1">Envíenos su pregunta</h1>
<div id="container" class="form">
    <form (ngSubmit)="submit()" #userForm="ngForm">
        <div id="user" class="form-group">
            <input id="input" type="text" placeholder="Nombre" [(ngModel)]="Ask.name" name="name" #name="ngModel" required>
            <div *ngIf="name.invalid && name.dirty" class="alert">
                <div *ngIf="name.errors?.required">Campo requerido</div>
            </div>
        </div>
        <div id="email" class="form-group">
            <input type="email" placeholder="Correo electrónico" [(ngModel)]="Ask.email" name="email" #email="ngModel" required>
            <div *ngIf="email.invalid && email.dirty" class="alert">
                <div *ngIf="email.errors?.required">Campo requerido</div>
            </div>
        </div>
        <div id="text" class="form-group">
            <input type="text" placeholder="Escriba su pregunta" [(ngModel)]="Ask.text" name="text" #text="ngModel" required>
            <div *ngIf="text.invalid && text.dirty" class="alert">
                <div *ngIf="text.errors?.required">Campo requerido</div>
            </div>
        </div>
        <button id ="button" type="submit" [disabled]="!userForm .form.valid">Enviar</button>
    </form>
</div>
